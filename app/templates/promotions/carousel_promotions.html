{% block carousel %}
<div class="container">
  <!-- banner -->
<div class="banner">
  <div class="xf">
    <div class="bd-example" >
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-slide-to="0" class="active"></li>
        {% for index in range(len) %}
        {% if products[index].promotion_value > 0 %}
          <li data-slide-to="{{index}}"></li>
        {% endif %}
        {% endfor %}
      </ol>
    <div class="carousel-inner">
    <div class="carousel-item active" style="max-width:100%;">
      <img src="static/img/Oferta.png" class="d-block carousel-img-height" alt="Oferta">
    <div class="carousel-caption d-none d-md-block">
    </div>
  </div>
                                            
{% for product in products %}
{% if product.promotion_value > 0 %}
  <div class="carousel-item" style="max-width:100%;">
    <a href="{{ url_for('home.product_details', id=product.id) }}">
      <img src="{{ product.product_image }}" class="d-block carousel-img-height" alt="{{ product.product_name }}">
    <div class="carousel-caption d-none d-md-block">
      <div class="d-flex align-items-center justify-content-center">
        <p class="text-white bg-dark">{{ product.product_name }} en descuento</p>
      </div>
    </div>
    </a>
  </div>
{%endif%}
{%endfor %}
                                            
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>

    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</div>  
</div>  
</div>

{% endblock %}
